[Common]
image_size: 448
image_width: 448
image_height: 448
image_channel: 3
num_classes: 20
batch_size: 32

[DataSet]
path: /Volumes/projects/DataSets/VOC/pascal_voc_2007.txt
is_need_bg: True
classes: ["aeroplane", "bicycle", "bird", "boat", "bottle", "bus", "car", "cat", "chair", "cow", "diningtable", "dog", "horse", "motorbike", "person", "pottedplant", "sheep", "sofa", "train", "tvmonitor"]
